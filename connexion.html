<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

	<style>
		section{
			border: 2px solid;
			width: 50%;
			margin-left: 25%;
			background-color: #f7f7f7;
			padding: 25px;
			border-radius: 5px;
			border-color: #f7f7f7;
			margin: 40px auto;
		}

		h4{
			background-color: lightgray;
			text-align: center;
			padding: 10px;
		}

		#info{
			color: #31708f;
			
			background-color: #d9edf7;
			padding: 12px;
			border-radius: 4px;
			margin: 5px;
			margin-bottom: 15px;
		}

		input{
			width: 96%;
			padding: 5px;
			border-radius: 5px;
			box-sizing: border-box;
			margin: 10px;
			outline: none; /* Supprime le contour bleu par d√©faut au clic */
			justify-content: center;




		}
		.btn{
			margin-top: 15px;
			margin-left: 85%;

		}
		button{
			color: white;
			padding: 5px;
			/*background-color: skyblue;*/
			border-radius: 5px;
			/*border: 1px solid skyblue;*/
		}

		.btn button{
			background-color: #5bc0de;
			border: 1px solid #5bc0de;
		}
		.forget{
			font-size: 1.1em;
		    margin-left: 5px;
		    background-color: #f0ad4e;
			border: 1px solid #f0ad4e;
		}
		.verify{
			font-size: 1.1em;
		    margin-left: 5px;
		    background-color: #428bca;
			border: 1px solid #428bca;
		}
		
		
		.link-inscription {
		    font-size: 1.1em;
			margin-left: 5px;
			background-color: #5cb85c;
			padding: 6px;
			border-radius: 5px;
			border: 1px solid #5cb85c;
			text-decoration: none;
			
			
			color: white;
		}
		.input-group{
		    display: flex;
		    align-items: center;
		    width: 80%;
		    margin: 12px auto; /* centre horizontalement */
		}


		.icon{
		    background-color: #eee;
		    padding: 10px 12px;
		    border: 1px solid #ccc;
		    border-right: none;
		    border-radius: 5px 0 0 5px;
		}


		.input-group input{
		    width: 100%;
		    padding: 10px;
		    border: 1px solid #ccc;
		    border-radius: 0 5px 5px 0;
		    outline: none;
		}

		.bottom-buttons{
		    margin-top: 20px;
		    display: flex;
		    gap: 10px;
		}
	</style>


</head>
<body>

	<section>
		<h4>Espace etudiants</h4>
		<div id="info">Veuillez renseigner le nom d'utilisateur</div>
	

	<form>

		<div class="input-group">
		    <span class="icon"><i class="fa fa-user"></i></span>
		    <input type="text" placeholder="Nom d'utilisateur">
		</div>

		<div class="input-group">
		    <span class="icon"><i class="fa fa-lock"></i></span>
		    <input type="password" placeholder="Mot de passe">
		</div>

		<div class="btn">
			<button>Se connecter</button>
		</div>

	</form>

	<form>
		<div class="bottom-buttons">
			<button class="forget">Mot de passe oublie</button>
			<button class="verify">Verifier Autorisation</button>
			<a href="inscription.html" class="link-inscription">Creer un compte</a>
		</div>
	</form>
	</section>

</body>
</html>
